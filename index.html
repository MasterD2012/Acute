<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }
        header {
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        header .login {
            cursor: pointer;
            font-size: 1em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .playlists {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .playlist {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .playlist:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Music Streamer</div>
        <div class="login" onclick="login()">Login</div>
    </header>
    <div class="content">
        <h1>Welcome to Music Streamer</h1>
        <p>Create and listen to your favorite playlists.</p>

        </div>
    </div>
    <script>
        function login() {
            const username = prompt("Enter username:");
            const password = prompt("Enter password:");
            if (username && password) {
                alert(`Welcome, ${username}!`);
                // Send login data to server (e.g., via fetch or axios)

            }

    </script>
</body>
</html>
