<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        header h1 {
            margin: 0;
        }
        .music-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .song {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
        }
        .song:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
        }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Music Streamer</h1>
    </header>
    <div class="music-list">
        <div class="song" data-src="song1.mp3">üéµ Song 1 - Artist 1</div>
        <div class="song" data-src="song2.mp3">üéµ Song 2 - Artist 2</div>
        <div class="song" data-src="song3.mp3">üéµ Song 3 - Artist 3</div>
    </div>
    <div class="player">
        <div id="currentSong">Select a song to play</div>
        <div class="player-controls">
            <button id="prevBtn">‚èÆÔ∏è</button>
            <button id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button id="nextBtn">‚è≠Ô∏è</button>
        </div>
        <audio id="audioPlayer"></audio>
    </div>
    <script>
        const songs = Array.from(document.querySelectorAll('.song'));
        const audioPlayer = document.getElementById('audioPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentSong = document.getElementById('currentSong');

        let currentIndex = -1;

        function playSong(index) {
            const selectedSong = songs[index];
            if (!selectedSong) return;
            currentIndex = index;
            const src = selectedSong.getAttribute('data-src');
            audioPlayer.src = src;
            currentSong.textContent = selectedSong.textContent;
            audioPlayer.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
        }

        playPauseBtn.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            } else {
                audioPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) playSong(currentIndex - 1);
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < songs.length - 1) playSong(currentIndex + 1);
        });

        songs.forEach((song, index) => {
            song.addEventListener('click', () => playSong(index));
        });
    </script>
</body>
</html>
