<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
        }
        header {
            padding: 10px 20px;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        header .buttons {
            display: flex;
            gap: 10px;
        }
        header .buttons button {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            font-size: 1em;
        }
        header .buttons button:hover {
            background-color: #45a049;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .upload {
            margin: 20px auto;
            max-width: 500px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .upload input, .upload button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Music Streamer</div>
        <div class="buttons">
            <button onclick="showSignUp()">Sign Up</button>
            <button onclick="showLogin()">Login</button>
        </div>
    </header>
    <div class="content">
        <h1>Welcome to Music Streamer</h1>
        <p>Stream and manage your music library with ease.</p>
        <div class="upload">
            <h3>Upload a Song</h3>
            <form id="uploadForm" action="http://localhost:5000/upload" method="POST" enctype="multipart/form-data">
                <input type="text" name="username" placeholder="Username" required>
                <input type="file" name="file" accept=".mp3,.wav" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <script>
        function showSignUp() {
            const username = prompt("Enter a username:");
            const password = prompt("Enter a password:");
            if (username && password) {
                fetch("http://localhost:5000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                })
                .then((response) => response.json())
                .then((data) => alert(data.message))
                .catch((error) => alert("Error: " + error));
            }
        }

        function showLogin() {
            const username = prompt("Enter your username:");
            const password = prompt("Enter your password:");
            if (username && password) {
                fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                })
                .then((response) => response.json())
                .then((data) => alert(data.message))
                .catch((error) => alert("Error: " + error));
            }
        }
    </script>
</body>
</html>
